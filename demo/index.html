<html>
    <head>
        <script src="../../webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="../../polymer/polymer.html"/>
        <link rel="import" href="../../iron-icons/iron-icons.html"/>
        <link rel="import" href="../../iron-icon/iron-icon.html"/>
        <link rel="import" href="../xenon-table.html"/>
        <link rel="import" href="../xenon-table-column.html"/>
        <style>
            body { background-color: gainsboro }
        </style>
    </head>
    <body>
        <dom-module id="demo-element">
            <template>
                <div style="padding:16px">This is a plain table with inital text set.</div>
                
                <xenon-table heading="Getting Stuff">
                    <initial>Waiting for Contacts</initial>
                    <empty>Should show up when empty</empty>
                </xenon-table>

                 <div style="padding:16px">This is a plain table with auto-generated columns loading.</div>
                <xenon-table loading="true" items="{{items}}" heading="Contacts"></xenon-table>
                <div style="padding:16px">This is a plain table with empty array.</div>
                <xenon-table items="{{empty}}" heading="Contacts">
                    <main>Tables can also have content sections. Here's an example. Use the main tag for content sections.</main>
                    <empty>No Contacts Found</empty>
                </xenon-table>
                <div style="padding:16px">This is a plain table with auto-generated columns.</div>
                <xenon-table items="{{items}}">
                    <main>This table also has a content section, but no heading.</main>
                </xenon-table>
                <div style="padding:16px">This is a table with full options and custom columns.</div>
                <xenon-table heading="Full Options" items="{{items}}" page-info="{{pageInfo}}" multi-selection>
                    <actions>
                        <iron-icon icon="add" title="add new item"></iron-icon>
                    </actions>
                    <multi>
                        <iron-icon icon="delete" title="delete items"></iron-icon>
                    </multi>
                    <columns>
                        <xenon-table-column heading="Name" sort="lastName"><template>{{item.lastName}}, {{item.firstName}}</template></xenon-table-column>
                        <xenon-table-column heading="Hide me" no-mobile><template>hide me on mobile</template></xenon-table-column>
                        <xenon-table-column heading="Age" style="text-align:center"><template>{{item.age}}</template></xenon-table-column>
                        <xenon-table-column heading="Food"><template>{{item.food}}</template></xenon-table-column>
                    </columns>
                </xenon-table>
            </template>
            <script>
                HTMLImports.whenReady(function () {
                    Polymer({
                        is: 'demo-element', 
                        properties: {
                            items: { type:Array, value:[] },
                            pageInfo: { type:Object }
                        }, 
                        ready: function() {
                            this.empty = [];
                            this.items = [{"lastName":"Archer","firstName":"Don","food":"Pizza","age":"45"},{"lastName":"Archer","firstName":"Alicia","food":"Sushi","age":"33"},{"lastName":"Archer","firstName":"Jezzabelle","food":"What chu got?","age":"10"}];
                            this.pageInfo = { page:1, total:347, pageSize: 10 };
                        }
                    });
                });
            </script>
        </dom-module>
        <demo-element></demo-element>
    </body>
</html>
